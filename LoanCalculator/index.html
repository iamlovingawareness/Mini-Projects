<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Loan Calculator</title>
    <style>
      #loading {
        padding-top: 20px;
      }

      #loading,
      #results {
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h2 class="heading display-5 pb-3">Loan Calculator</h2>
            <form id="loan-form">
              <div class="form-group pb-3">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Enter Principal"
                    id="amount"
                  />
                </div>
              </div>
              <div class="form-group pb-3">
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Interest Rate"
                    id="interest"
                  />
                </div>
              </div>
              <div class="form-group pb-3">
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Years needed to repay loan amount"
                    id="years"
                  />
                </div>
              </div>
              <div class="form-group d-grid">
                <input
                  type="submit"
                  value="Calculate"
                  class="btn btn-primary"
                />
              </div>
              <!-- GIF -->
              <div id="loading"><img src="loading-buffering.gif"./" /></div>
              <!-- Load Results  -->
              <div id="results">
                <h5 class="heading pt-3">Results</h5>
                <div class="form-group pb-3 pt-3">
                  <div class="input-group">
                    <span class="input-group-text">Monthly Payment</span>
                    <input
                      type="number"
                      class="form-control"
                      disabled
                      id="monthly-payment"
                    />
                  </div>
                </div>
                <div class="form-group pb-3">
                  <div class="input-group">
                    <span class="input-group-text">Interest Paid</span>
                    <input
                      type="number"
                      class="form-control"
                      disabled
                      id="interest-paid"
                    />
                  </div>
                </div>
                <div class="form-group pb-3">
                  <div class="input-group">
                    <span class="input-group-text">Total Payment</span>
                    <input
                      type="number"
                      class="form-control"
                      disabled
                      id="total-payment"
                    />
                  </div>
                </div>
              </div>

              <!-- <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Calculate</button>
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
